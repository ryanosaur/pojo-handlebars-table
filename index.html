<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="search-container" class="container hidden">
      <input id="search-box" type="text" placeholder="Search ..." class="form-control">
    </div>

    <div id="container" class="container"></div>

    <div id="add-container" class="container"></div>

    <script id="add-row-template" type="text/x-handlebars-template">
        <form id='add-row' role='form'>
          {{#each data}}
          <div class='form-group'>
            <label for="add-box-{{@key}}">{{@key}}:</label>
            <input id="add-box-{{@key}}" type="text" placeholder="Enter {{@key}} ..." class="form-control">
          </div>
          {{/each}}
          <button class='btn btn-success form-control'>Add Row</button>
        </form>
    </script>

    <script id="header-template" type="text/x-handlebars-template">
      <table class="table">
        <thead class="table-head">
          <tr>
            {{#each data}}
            <th class="header" data-direction="asc">{{@key}}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
    </script>

    <script id="body-template" type="text/x-handlebars-template">
      {{#each data}}
        <tr>
          <td class="data-value">{{login}}</td>
          <td class="data-value">{{id}}</td>
          <td class="data-value">{{gravatar_id}}</td>
          <td class="data-value">{{url}}
          <td class="data-value">{{type}}</td>
          <td class="data-value">{{site_admin}}</td>
        </tr>
      {{/each}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/tableizer.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
